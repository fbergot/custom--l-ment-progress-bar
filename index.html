    <user-progress progress-width='1000' progress-height="10" id='p' progress-color='#0c0' progress-background='#1ff' progress-value="0"></user-progress>
    <user-progress progress-width='500' progress-height="30"  progress-color='#0c0' progress-background='#10f' progress-value="20"></user-progress>

    <script>
        const prog = document.getElementById('p');
        prog.addEventListener('progress-click', (e)=>console.log(e))
        console.log(prog.getAttribute('progress-width'));
        console.log(prog.getAttribute('progress-color'));
        prog.setAttribute("progress-color", 'blue');
        const arr = ["#ff1", "#156", "#fa5"];
        console.log(prog.getAttribute('progress-value'));
        let i = 0;
        setInterval(()=> {
            prog.value = i;
            console.log(prog.progressWidth);
            prog.setAttribute("progress-width", 500 + i);
            prog.setAttribute("progress-height", 30 + i);
            prog.setAttribute("progress-background", "red");
            i+= 1;
        },1000);
    </script>
